    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-md qomolangma">
                <!--La classe "col" permet d'afficher des blocs de contenu côte à côte. J'ai rajouté "-md" à la valeur "col" pour que l'affichage change lorsque le contenu est affiché sur un écran plus petit que 768 px : les "colonnes" s'affichent l'une en dessous de l'autre (stacked).-->
                Le chat de Pallas
            </div>
            <div class="col-md py-md-5">
                <!--La classe py-md-5 ajoute un padding (p) de 3 (5) en haut et en bas (y), pour autant que l'affichage soit de 768px ou plus grand(md).-->
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">

                        </div>
                        <div class="carousel-item">

                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">

            <div class="col-md">
                <figure>
                    <blockquote class="blockquote">
                        <p>Si l’on pouvait croiser l’homme et le chat, ça améliorerait l’homme, mais ça dégraderait le chat.</p>
                    </blockquote>

                        Mark Twain
                    </figcaption>
                </figure>
            </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-5">
                <!--J'ai ajouté la valeur "sm" pour que les colonnes s'affichent l'une en dessous de l'autre sur des écrans plus petits que 576px. Le chiffre 4 indique que la colonne occupera la largeur de 4 colonnes sur 12. Ci-dessous, la colonne s'affichera sur 8 colonnes sur 12.-->
                <div class="card" style="width: 18rem;">
                    <img src="images/580px-Manoel.jpeg" class="card-img-top" alt="Chat de pallas">
                    <div class="card-body">
                        <p class="card-text">Le Manul (Otocolobus manul) ou Chat de Pallas est un félin de la
                            sous-famille des félinés. C'est la seule espèce du genre Otocolobus.</p>
                    </div>
                </div>
            </div>
